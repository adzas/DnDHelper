<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- fix favicon.ico error -->
    <link rel="shortcut icon" href="#">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- my JS -->
    <script src="./js/main.js" type="module"></script>

    <!-- rpg icons -->
    <link rel="stylesheet" href="./rpg-icons/css/rpg-awesome.min.css">

    <!-- my style -->
    <link rel="stylesheet" href="./style.css">
    
    <title>DnD-MP-Helper</title>
</head>
<body>

    <h1>DnD-MP-Helper</h1>
    <div id="app">
        <div class="row">
            <div class="col-12">
                <a href="./pages/character-index.html" class="link-success">Index postaci</a>
                <a href="./storage/mapaDDdlaGraczy.png" class="link-info" rel="noopener noreferrer">Mapa Å›wiata</a>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-6 text-left">
                <button class="btn btn-success" id="refreshBF"><i class="ra ra-stopwatch"></i></button>
            </div>
            <div class="col-6 text-end">
                <button class="btn btn-dark" id="clearBF"><i class="ra ra-cancel"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="cache"></div>
            </div>
        </div>
        <div id="battleField" class="mb-2"></div>
        <div class="row">
            <!-- Bochaterowie -->
            <div class="col-12 mb-2">
                <button
                    class="btn btn-success btn-sm enemy" data-type="hum"
                    type="button" data-toggle="my-collapse"
                >
                    Hum
                </button>
                <button
                    class="btn btn-success btn-sm enemy" data-type="omalen"
                    type="button" data-toggle="my-collapse"
                >
                    Omalen
                </button>
                <button
                    class="btn btn-success btn-sm enemy" data-type="alsariph"
                    type="button" data-toggle="my-collapse"
                >
                    Alsariph
                </button>
                <button
                    class="btn btn-success btn-sm enemy" data-type="kreatura"
                    type="button" data-toggle="my-collapse"
                >
                    Kreatura
                </button>
            </div>
            <!-- Przeciwnicy -->
            <div class="col-12">
                <button
                    class="btn btn-danger btn-sm enemy" data-type="dog"
                    type="button" data-toggle="my-collapse"
                >
                    Pies
                </button>
                <button
                    class="btn btn-danger btn-sm enemy" data-type="wood-golem"
                    type="button" data-toggle="my-collapse"
                >
                    Custom
                </button>
                <button
                    class="btn btn-danger btn-sm enemy" data-type="dwarf"
                    type="button"
                >
                    Krasnolud wojownik
                </button>
                <button
                    class="btn btn-danger btn-sm enemy" data-type="bandit"
                    type="button" data-toggle="my-collapse"
                >
                    Bandyta
                </button>
                <button
                    class="btn btn-danger btn-sm enemy" data-type="scout-bandit"
                    type="button" data-toggle="my-collapse"
                >
                    Bandyta Zwiadowca
                </button>
                <button
                    class="btn btn-danger btn-sm enemy" data-type="wood-golem"
                    type="button" data-toggle="my-collapse"
                >
                    Golem Drzewny
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 
</body>
</html>
