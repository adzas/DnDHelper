<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- fix favicon.ico error -->
    <link rel="shortcut icon" href="#">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- my JS -->
    <script src="./js/main.js" type="module"></script>
    <!-- rpg icons -->
    <link rel="stylesheet" href="./rpg-icons/css/rpg-awesome.min.css">
    <!-- my style -->
    <link rel="stylesheet" href="./style.css">
    <!-- w3schools for progress bar -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    
    <title>DnD-MP-Helper</title>
</head>
<body>
    <h1 id="title-app">Pomocnik Mistrza Podziemi</h1>
    <div id="app">
        <div class="row">
            <div class="col-12">
                <nav class="navbar">
                    <div class="js-actions__collapse cursor-pointer btn bg-info w-100" data-collapse-target-id="#navbar-body">
                        Menu
                    </div>
                    <div class="js-actions__collapse-target" id="navbar-body">
                        <div class="row b-s">
                            <div class="col-12">
                                <a href="./pages/rules-helper.html" class="btn btn-default pt-4 text-success">
                                    <i class="ra ra-book"></i> Skrót zasad
                                </a>
                            </div>
                            <div class="col-12">
                                <a href="./pages/price.html" class="btn btn-default pt-4 text-info" rel="noopener noreferrer">
                                    <i class="ra ra-beer"></i> Cennik
                                </a>
                            </div>
                            <div class="col-12">
                                <a href="./storage/tabelka-wyzwan.jpg" class="btn btn-default pt-4 text-warning" rel="noopener noreferrer">
                                    <i class="ra ra-muscle-up"></i> Tabela wyzwania
                                </a>
                            </div>
                            <div class="col-12">
                                <a href="#" class="btn btn-default pt-4 text-primary" rel="noopener noreferrer" id="js-battlefield--sort-by-initiative">
                                    <i class="ra ra-player-dodge"></i> Posortuj z inicjatywą
                                </a>
                            </div>
                            <div class="col-12">
                                <a href="#" class="btn btn-default pt-4 text-success" rel="noopener noreferrer" id="js-battlefield--sats-list">
                                    <i class="ra ra-anchor"></i> Zapisane ustawienia
                                </a>
                            </div>
                            <div class="col-12">
                                <a href="#" class="btn btn-default pt-4 text-danger" rel="noopener noreferrer" id="js-battlefield--clear">
                                    <i class="ra ra-cancel"></i> Resetuj aplikację
                                </a>
                            </div>
                            <div class="col-12">
                                <div class="btn pt-3">
                                    <input type="checkbox" name="manualMode" id="js-settings__manual-mode">
                                    <label class="pt-2 ml-2" for="js-settings__manual-mode" title="ręczny-tryb">Tryb ręczny</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <button class="btn btn-default ra ra-sword js-random-helper--attack-description" data-attack-type="sword">
        </button>
        <button class="btn btn-default ra ra-hand js-random-helper--attack-description" data-attack-type="hand">
        </button>
        <button class="btn btn-default ra ra-battered-axe js-random-helper--attack-description" data-attack-type="axe">
        </button>
        <button class="btn btn-default ra ra-gavel js-random-helper--attack-description" data-attack-type="staff">
        </button>
        <button class="btn btn-default ra ra-candle-fire js-random-helper--attack-description" data-attack-type="fireBolt">
        </button>
        <button class="btn btn-default ra ra-bowie-knife js-random-helper--attack-description" data-attack-type="magickDagger">
        </button>
        <button class="btn btn-default ra ra-croc-sword js-random-helper--attack-description" data-attack-type="longSword">
        </button>
        <div class="row b-s mb-4">
                <!-- <button class="btn btn-info" id="js-random-helper--characteristics">
                    <i class="ra ra-player-thunder-struck"></i>
                </button> -->
            <div class="col-6">
                <span id="js-info__manualmode"></span>
            </div>
            <div class="col-6 text-end">
                <button class="btn btn-default border-info" id="js-battlefield--refresh">
                    <i class="ra ra-recycle"></i>
                </button>
                <button class="btn btn-default border-info" id="js-cache--show">
                    <i class="ra ra-wooden-sign"></i>
                </button>
                <button class="btn btn-default border-primary" id="js-players__statistics--show">
                    <i class="ra ra-double-team"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="informations-popup" id="js-informations-popup">...</div>
            </div>
        </div>
        <div class="row b-s">
            <div class="col-12">
                <div class="d-none" id="js-cache__hisotry-page--show-last"></div>
                <div class="d-none" id="js-cache__hisotry-page--show-old"></div>
                <div class="d-none" id="js-cache__hisotry-page--show-actual"></div>
                <div id="gray-panel" class="js-cache--hidden"></div>
                <div id="js-cache" class="cache">
                    <div class="row b-s">
                        <div class="col-10">
                            <button id="js-cache__actions--show-old-cache-history-page" class="btn border-primary">
                                old
                            </button>
                            <button id="js-cache__actions--show-last-cache-history-page" class="btn border-primary">
                                last
                            </button>
                            <button id="js-cache__actions--show-actual-cache-history-page" class="btn border-primary">
                                actual
                            </button>
                        </div>
                        <div class="col-2 text-end">
                            <button class="js-cache--hidden btn btn-danger border-danger">
                                <i class="ra ra-cancel"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row b-s">
                        <div id="js-cache__content" class="col-12 mt-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="js-battlefield" class="mb-2"></div>
        <details>
            <summary id="js-battlefield__settings">Ustawienia pola bitwy</summary>
            <p>
            <div class="row b-s mb-2">
                <div class="col-12">
                    <input class="js-actions__click--clear-value btn btn-default form-control border-info"
                    type="number" autocomplete="off" placeholder="inicjatywa" name="initiative" 
                    id="js-attributes__initiative--custom-value">
                </div>
            </div>
            <div class="row b-s">
                <!-- Bochaterowie -->
                <div class="col-6 mb-2">
                    <button class="form-control btn btn-success btn-sm js-enemy" data-type="hum" type="button">
                        Hum
                    </button>
                </div>
                <div class="col-6 mb-2">
                    <button class="form-control btn btn-success btn-sm js-enemy" data-type="omalen" type="button">
                        Omalen
                    </button>
                </div>
                <div class="col-6 mb-2">
                    <button class="form-control btn btn-success btn-sm js-enemy" data-type="alsariph" type="button">
                        Alsariph
                    </button>
                </div>
                <div class="col-6">
                    <button class="form-control btn btn-success btn-sm js-enemy" data-type="kreatura" type="button">
                        Kreatura
                    </button>
                </div>
            </div>
            <!-- Przeciwnicy -->
            <div class="row b-s">
                <!-- render the enemies -->
                <div class="js-battlefield__enemies-list">
                    <!-- rendering content from enemy-conf.js -->
                </div>
            </div>
            </p>
        </details>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 
</body>
</html>
