<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- fix favicon.ico error -->
    <link rel="shortcut icon" href="#">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- my JS -->
    <script src="./js/main.js" type="module"></script>

    <!-- rpg icons -->
    <link rel="stylesheet" href="./rpg-icons/css/rpg-awesome.min.css">

    <!-- my style -->
    <link rel="stylesheet" href="./style.css">
    
    <title>DnD-MP-Helper</title>
</head>
<body>
    <h1 id="title-app">Pomocnik Mistrza Podziemi</h1>
    <div id="app">
        <div class="row">
            <div class="col-12">
                <a href="./pages/rules-helper.html" class="link-success">Skrót zasad</a>
                <a href="./pages/price.html" class="link-info" rel="noopener noreferrer">
                    Cennik
                </a>
                <a href="./storage/tabelka-wyzwan.jpg" class="link-danger" rel="noopener noreferrer">
                    Tabela wyzwania
                </a>
                <a href="./pages/attributes.html" class="link-info" rel="noopener noreferrer">
                    Testy cech
                </a>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-6 btn-group text-left" role="group" aria-label="t4">
                <button class="btn btn-success" id="js-battlefield--refresh">
                    <i class="ra ra-stopwatch"></i>
                </button>
                <button class="btn btn-warning" id="js-battlefield--sort-by-initiative">
                    <i class="ra ra-player-dodge"></i>
                </button>
                <button class="btn btn-info" id="js-random-helper--characteristics">
                    <i class="ra ra-player-thunder-struck"></i>
                </button>
                <button class="btn btn-default" id="js-random-helper--attack-description">
                    <i class="ra ra-axe-swing"></i>
                </button>
            </div>
            <div class="col-6 text-end">
                <button class="btn btn-default border-info" id="js-cache--show">
                    <i class="ra ra-recycle"></i>
                </button>
                <button class="btn btn-default border-primary" id="js-players__statistics--show">
                    <i class="ra ra-double-team"></i>
                </button>
                <input type="checkbox" name="manualMode" id="js-settings__manual-mode">
                <label class="pt-2 ml-2" for="js-settings__manual-mode" title="ręczny-tryb">TR</label>
                <button class="btn btn-dark" id="js-battlefield--clear">
                    <i class="ra ra-cancel"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="d-none" id="js-cache__hisotry-page--show-last"></div>
                <div class="d-none" id="js-cache__hisotry-page--show-old"></div>
                <div class="d-none" id="js-cache__hisotry-page--show-actual"></div>
                <div id="gray-panel" class="js-cache--hidden"></div>
                <div id="js-cache" class="cache">
                    <div class="row">
                        <div class="col-10">
                            <button id="js-cache__actions--show-old-cache-history-page" class="btn border-primary">
                                old
                            </button>
                            <button id="js-cache__actions--show-last-cache-history-page" class="btn border-primary">
                                last
                            </button>
                            <button id="js-cache__actions--show-actual-cache-history-page" class="btn border-primary">
                                actual
                            </button>
                        </div>
                        <div class="col-2 text-end">
                            <button class="js-cache--hidden btn btn-danger border-danger">
                                <i class="ra ra-cancel"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div id="js-cache__content" class="col-12 mt-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="js-battlefield" class="mb-2"></div>
        <details>
            <summary id="js-battlefield__settings">Ustawienia pola bitwy</summary>
            <p>
            <div class="row mb-2">
                <div class="col-12">
                    <input class="js-actions__click--clear-value btn btn-default w-100 border-info"
                    type="number" autocomplete="off" placeholder="inicjatywa" name="initiative" 
                    id="js-attributes__initiative--custom-value">
                </div>
            </div>
            <div class="row">
                <!-- Bochaterowie -->
                <div class="col-6 mb-2">
                    <button class="w-100 btn btn-success btn-sm js-enemy" data-type="hum" type="button">
                        Hum
                    </button>
                </div>
                <div class="col-6 mb-2">
                    <button class="w-100 btn btn-success btn-sm js-enemy" data-type="omalen" type="button">
                        Omalen
                    </button>
                </div>
                <div class="col-6">
                    <button class="w-100 btn btn-success btn-sm js-enemy" data-type="alsariph" type="button">
                        Alsariph
                    </button>
                </div>
                <div class="col-6">
                    <button class="w-100 btn btn-success btn-sm js-enemy" data-type="kreatura" type="button">
                        Kreatura
                    </button>
                </div>
            </div>
            <!-- Przeciwnicy -->
            <div class="row">
                <div class="col-12">
                    <details>
                        <summary>Bandyci</summary>
                        <p>
                            <button class="btn btn-danger btn-sm js-enemy" data-type="dog" type="button">
                                Pies - 35
                            </button>
                            <button class="btn btn-danger btn-sm js-enemy" data-type="bandit" type="button">
                                Bandyta - 25
                            </button>
                            <button class="btn btn-danger btn-sm js-enemy" data-type="scout-bandit" type="button">
                                Bandyta Zwiadowca - 100
                            </button>
                            <button class="btn btn-danger btn-sm js-enemy" data-type="thug" type="button">
                                Zbir - 100
                            </button>
                            <button class="btn btn-danger btn-sm js-enemy" data-type="bandit-captain" type="button">
                                Przywódca bandytów - 450
                            </button>
                        </p>
                    </details>
                    <details>
                        <summary>Gobliny</summary>
                        <p>
                            <button class="btn btn-danger btn-sm js-enemy" data-type="goblin" type="button">
                                Goblin - 50
                            </button>
                            <button class="btn btn-danger btn-sm js-enemy" data-type="hobgoblin" type="button">
                                Hoboblin - 100
                            </button>
                            <button class="btn btn-danger btn-sm js-enemy" data-type="hobgoblin-captain" type="button">
                                Hoboblin przywódca - 700
                            </button>
                        </p>
                    </details>
                    <details>
                        <summary>Krasnoludy</summary>
                        <p>
                            <button class="btn btn-danger btn-sm js-enemy" data-type="dwarf" type="button">
                                Krasnolud wojownik - 100
                            </button>
                            <button class="btn btn-danger btn-sm js-enemy" data-type="dwarf-extra" type="button">
                                Krasnolud wojownik+ - 150
                            </button>
                        </p>
                    </details>
                    <details>
                        <summary>Gnolle</summary>
                        <p>
                            <button class="btn btn-danger btn-sm js-enemy" data-type="dog" type="button">
                                Pies - 35
                            </button>
                            <button class="btn btn-danger btn-sm js-enemy" data-type="gnoll" type="button">
                                Gnoll - 100
                            </button>
                        </p>
                    </details>
                    <details>
                        <summary>Poszukiwacze przygód</summary>
                        <p>
                            <button class="btn btn-danger btn-sm js-enemy" data-type="barbarian" type="button">
                                Barbarzyńca - 450
                            </button>
                        </p>
                    </details>
                    <details>
                        <summary>Dzikie zwierzęta</summary>
                        <p>
                            <button class="btn btn-danger btn-sm js-enemy" data-type="dire-wolf" type="button">
                                Straszny Wilk - 200
                            </button>
                        </p>
                    </details>
                    <details>
                        <summary>Inne</summary>
                        <p>
                            <button class="btn btn-danger btn-sm js-enemy" data-type="wood-golem" type="button">
                                Golem Drzewny - 500
                            </button>
                            <button class="btn btn-danger btn-sm js-enemy" data-type="shadow" type="button">
                                Cień - 100
                            </button>
                            <button class="btn btn-danger btn-sm js-enemy" data-type="darkling" type="button">
                                Darkling - 100
                            </button>
                            <button class="btn btn-danger btn-sm js-enemy" data-type="anyone" type="button">
                                Ktokolwiek - X
                            </button>
                        </p>
                    </details>
                </div>
            </div>
            </p>
        </details>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 
</body>
</html>
