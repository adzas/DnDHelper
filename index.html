<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fix favicon.ico error -->
    <link rel="shortcut icon" href="#">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- my JS -->
    <script src="/js/main.js" type="module"></script>
    
    <title>DnD-MP-Helper</title>
</head>
<body>

    <h1>DnD-MP-Helper</h1>
    <div id="app">
        <div class="enemyList">
            <button
                class="btn btn-danger"
                type="button" data-bs-toggle="collapse" data-bs-target="#banditActions"
                aria-expanded="false" aria-controls="banditActions"
            >
                Bandyta
            </button>
            <div class="collapse" id="banditActions">
                <button
                    class="action"
                    data-enemy-type="bandit"
                    data-attack-type="sword"
                >
                    krótki miecz
                </button>
                <button
                    class="action"
                    data-enemy-type="bandit"
                    data-attack-type="short-bow"
                >
                    krótki łuk
                </button>
            </div>

            <button
                class="btn btn-danger"
                type="button" data-bs-toggle="collapse" data-bs-target="#banditActions"
                aria-expanded="false" aria-controls="banditActions"
            >
                Golem Drzewny
            </button>
            <div class="collapse" id="banditActions">
                <button
                    class="action"
                    data-enemy-type="bandit"
                    data-attack-type="sword"
                >
                    krótki miecz
                </button>
                <button
                    class="action"
                    data-enemy-type="bandit"
                    data-attack-type="short-bow"
                >
                    krótki łuk
                </button>
            </div>
        </div>
        <div id="cache">

        </div>
    </div>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <script>
        var collapseElementList = [].slice.call(document.querySelectorAll('.collapse'))
        var collapseList = collapseElementList.map(function (collapseEl) {
            return new bootstrap.Collapse(collapseEl)
        });
    </script>

</body>
</html>
